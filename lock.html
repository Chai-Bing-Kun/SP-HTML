<body>
    <div class="container">
        <h1>é«˜çº§æ–‡ä»¶åŠ å¯†/è§£å¯†å·¥å…·</h1>
        
        <div id="dropArea" class="drop-area">
            <div class="icon">ğŸ”’</div>

            <p><small>æ”¯æŒä»»ä½•æ–‡ä»¶ç±»å‹ (docx, mp4, pdfç­‰)</small></p>

        </div>
        
        <div id="passwordContainer" class="hidden">
            <input type="password" id="passwordInput" placeholder="è¾“å…¥åŠ å¯†å¯†ç (è‡³å°‘8ä¸ªå­—ç¬¦)" autocomplete="off">
        </div>
        
        <div id="fileInfo"></div>
        <div id="status"></div>
        
        <div class="buttons">
            <button id="encryptBtn" class="hidden">åŠ å¯†ä¸º .sp æ–‡ä»¶</button>
            <button id="decryptBtn" class="hidden">è§£å¯†ä¸ºåŸå§‹æ–‡ä»¶</button>
            <button id="cancelBtn" class="hidden">å–æ¶ˆ</button>

    <script>
        // è·å–DOMå…ƒç´ 
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const statusDiv = document.getElementById('status');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const passwordContainer = document.getElementById('passwordContainer');
        const passwordInput = document.getElementById('passwordInput');
        
        let currentFile = null;
        let fileType = '';

        // åˆå§‹åŒ–é¡µé¢çŠ¶æ€
        function initPage() {
            currentFile = null;
            fileType = '';
            fileInfo.innerHTML = '';
            statusDiv.textContent = '';
            statusDiv.className = '';
            passwordContainer.classList.add('hidden');
            passwordInput.value = '';
            encryptBtn.classList.add('hidden');
            decryptBtn.classList.add('hidden');
            cancelBtn.classList.add('hidden');
        }

        // ç‚¹å‡»æ‹–æ‹½åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©å˜åŒ–
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        // æ‹–æ‹½ç›¸å…³äº‹ä»¶
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('highlight');
        }

        function unhighlight() {
            dropArea.classList.remove('highlight');
        }

        // å¤„ç†æ‹–æ”¾çš„æ–‡ä»¶
        dropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            if (dt.files.length) {
                handleFile(dt.files[0]);
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            currentFile = file;
            fileType = getFileType(file.name);
            
            fileInfo.innerHTML = `
                <strong>å·²é€‰æ‹©æ–‡ä»¶:</strong> ${file.name} (${formatFileSize(file.size)})
                <div class="file-type">${fileType.toUpperCase()}</div>
            `;
            
            statusDiv.textContent = '';
            statusDiv.className = '';
            passwordContainer.classList.remove('hidden');
            passwordInput.value = '';
            cancelBtn.classList.remove('hidden');
            
            // æ ¹æ®æ–‡ä»¶æ‰©å±•åæ˜¾ç¤º/éšè—æŒ‰é’®
            if (file.name.endsWith('.sp')) {
                encryptBtn.classList.add('hidden');
                decryptBtn.classList.remove('hidden');
                showStatus('æ£€æµ‹åˆ°åŠ å¯†æ–‡ä»¶(.sp)ï¼Œè¯·è¾“å…¥å¯†ç è§£å¯†', '');
            } else {
                encryptBtn.classList.remove('hidden');
                decryptBtn.classList.add('hidden');
                showStatus('å¯ä»¥åŠ å¯†æ­¤æ–‡ä»¶ä¸º.spæ ¼å¼', 'success');
            }
            
            passwordInput.focus();
        }

        // è·å–æ–‡ä»¶ç±»å‹
        function getFileType(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            const types = {
                'docx': 'Wordæ–‡æ¡£',
                'xlsx': 'Excelè¡¨æ ¼',
                'pptx': 'PPTæ¼”ç¤º',
                'pdf': 'PDFæ–‡æ¡£',
                'jpg': 'JPEGå›¾ç‰‡',
                'jpeg': 'JPEGå›¾ç‰‡',
                'png': 'PNGå›¾ç‰‡',
                'mp4': 'MP4è§†é¢‘',
                'mp3': 'MP3éŸ³é¢‘',
                'zip': 'ZIPå‹ç¼©åŒ…',
                'sp': 'åŠ å¯†æ–‡ä»¶'
            };
            
            return types[extension] || extension.toUpperCase() + 'æ–‡ä»¶';
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // åŠ å¯†æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        encryptBtn.addEventListener('click', async () => {
            if (!currentFile) {
                showStatus('è¯·å…ˆé€‰æ‹©æ–‡ä»¶', 'error');
                return;
            }
            
            const password = passwordInput.value;
            if (password.length < 8) {
                showStatus('å¯†ç è‡³å°‘éœ€è¦8ä¸ªå­—ç¬¦', 'error');
                return;
            }
            
            showStatus('åŠ å¯†å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...', 'progress');
            
            try {
                const encryptedData = await encryptFile(currentFile, password);
                const outputFileName = currentFile.name + '.sp';
                downloadFile(encryptedData, outputFileName);
                showStatus('åŠ å¯†æˆåŠŸ! æ–‡ä»¶å·²å‡†å¤‡å¥½ä¸‹è½½', 'success');
                // æ“ä½œå®Œæˆåé‡ç½®é¡µé¢
                setTimeout(initPage, 2000);
            } catch (e) {
                showStatus('åŠ å¯†å¤±è´¥: ' + e.message, 'error');
                console.error(e);
            }
        });

        // è§£å¯†æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        decryptBtn.addEventListener('click', async () => {
            if (!currentFile) {
                showStatus('è¯·å…ˆé€‰æ‹©æ–‡ä»¶', 'error');
                return;
            }
            
            const password = passwordInput.value;
            if (password.length < 8) {
                showStatus('å¯†ç è‡³å°‘éœ€è¦8ä¸ªå­—ç¬¦', 'error');
                return;
            }
            
            showStatus('è§£å¯†å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...', 'progress');
            
            try {
                const decryptedData = await decryptFile(currentFile, password);
                const outputFileName = currentFile.name.replace('.sp', '');
                downloadFile(decryptedData, outputFileName);
                showStatus('è§£å¯†æˆåŠŸ! æ–‡ä»¶å·²å‡†å¤‡å¥½ä¸‹è½½', 'success');
                // æ“ä½œå®Œæˆåé‡ç½®é¡µé¢
                setTimeout(initPage, 2000);
            } catch (e) {
                showStatus('è§£å¯†å¤±è´¥: ' + e.message, 'error');
                console.error(e);
            }
        });

        // å–æ¶ˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        cancelBtn.addEventListener('click', () => {
            initPage();
        });

        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type || '';
        }

        // ä½¿ç”¨Web Crypto APIåŠ å¯†æ–‡ä»¶
        async function encryptFile(file, password) {
            const fileData = await readFileAsArrayBuffer(file);
            const salt = crypto.getRandomValues(new Uint8Array(16));
            const iv = crypto.getRandomValues(new Uint8Array(12));
            
            // ä»å¯†ç ç”Ÿæˆå¯†é’¥
            const keyMaterial = await getKeyMaterial(password);
            const key = await deriveKey(keyMaterial, salt, ['encrypt']);
            
            // åŠ å¯†æ•°æ®
            const encryptedContent = await crypto.subtle.encrypt(
                {
                    name: 'AES-GCM',
                    iv: iv
                },
                key,
                fileData
            );
            
            // ç»„åˆæœ€ç»ˆæ•°æ®: salt(16) + iv(12) + encryptedData
            const result = new Uint8Array(salt.length + iv.length + encryptedContent.byteLength);
            result.set(salt, 0);
            result.set(iv, salt.length);
            result.set(new Uint8Array(encryptedContent), salt.length + iv.length);
            
            return result;
        }

        // ä½¿ç”¨Web Crypto APIè§£å¯†æ–‡ä»¶
        async function decryptFile(file, password) {
            const fileData = await readFileAsArrayBuffer(file);
            const dataView = new Uint8Array(fileData);
            
            // æå–saltå’Œiv
            if (dataView.length < 28) { // salt(16) + iv(12) = 28
                throw new Error('æ— æ•ˆçš„åŠ å¯†æ–‡ä»¶æ ¼å¼');
            }
            
            const salt = dataView.slice(0, 16);
            const iv = dataView.slice(16, 28);
            const encryptedData = dataView.slice(28);
            
            // ä»å¯†ç ç”Ÿæˆå¯†é’¥
            const keyMaterial = await getKeyMaterial(password);
            const key = await deriveKey(keyMaterial, salt, ['decrypt']);
            
            // è§£å¯†æ•°æ®
            try {
                const decryptedContent = await crypto.subtle.decrypt(
                    {
                        name: 'AES-GCM',
                        iv: iv
                    },
                    key,
                    encryptedData
                );
                
                return new Uint8Array(decryptedContent);
            } catch (e) {
                throw new Error('è§£å¯†å¤±è´¥ - å¯†ç å¯èƒ½ä¸æ­£ç¡®');
            }
        }

        // è¯»å–æ–‡ä»¶ä¸ºArrayBuffer
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        // è·å–å¯†é’¥ææ–™
        function getKeyMaterial(password) {
            const encoder = new TextEncoder();
            return crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                { name: 'PBKDF2' },
                false,
                ['deriveBits', 'deriveKey']
            );
        }

        // æ´¾ç”Ÿå¯†é’¥
        function deriveKey(keyMaterial, salt, keyUsages) {
            return crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                keyUsages
            );
        }

        // ä¸‹è½½æ–‡ä»¶
        function downloadFile(data, fileName) {
            try {
                const blob = new Blob([data], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            } catch (e) {
                showStatus('æ–‡ä»¶ä¸‹è½½å¤±è´¥: ' + e.message, 'error');
                console.error(e);
            }
        }

        // åˆå§‹åŒ–é¡µé¢
        initPage();
    </script>

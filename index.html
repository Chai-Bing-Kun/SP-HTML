<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark 操作系统 - 主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <header>
            <div class="header-left">
                <img src="img/MAIN.jpg" alt="Spark 商标" class="logo">
                <h1>Spark 操作系统</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">主页</a></li>
                    <li><a href="products.html">我的产品</a></li>
                    <li><a href="download.html">下载 Spark</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- 主页内容 -->
        </main>

        <footer>
            <p>&copy; 2023 柴炳坤. 保留所有权利。</p>
            <button id="feedbackBtn">向我们提供你的建议</button>
        </footer>
    </div>

    <dialog id="feedbackDialog">
        <h2>提供反馈</h2>
        <form id="feedbackForm">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="user_name" required>
            
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="user_email" required>
            
            <label for="feedback">反馈内容：</label>
            <textarea id="feedback" name="message" required></textarea>
            
            <button type="submit">提交反馈</button>
            <button type="button" onclick="closeFeedbackDialog()">取消</button>
        </form>
    </dialog>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="feedback.js"></script>
</body>
</html>
